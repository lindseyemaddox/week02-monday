<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Form Styling Homework</title>
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
        <link rel="stylesheet" href="styles/style.css">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    </head>
    <body>

        <section>

        	<div class="inner">
        	
				<form method='post' action='".$_SERVER['SCRIPT_NAME']."'>

					<div class="column">
						
				    	<label for='first_name'>First Name</label><input type='text' name='first_name' id='first_name' placeholder='Lindsey'>

				    	<label for='last_name'>Last Name</label><input type='text' name='last_name' id='last_name' placeholder='Maddox'>

				    	<label for='email'>Email Address</label><input type='text' name='email' id='email' placeholder='dev@lindseymaddox.com'>

				        <label for='country'>Country</label>
						<select name="country" data-placeholder='Choose a Country'>
							<option value="value1">Value 1</option> 
							<option value="value2">Value 2</option>
							<option value="value3">Value 3</option>
						</select>

				        <label for='bio'>Biography</label><textarea></textarea>

					</div><!--column-->

					<div class="column">
						
				    	<label for='tel'>Phone Number</label><input type='text' pattern='tel' name='tel' id='tel' placeholder='+351 999 9999'>

				        <label for='affiliations'>Affiliations</label><textarea></textarea>

				        <label for='occupation'>Occupation</label>
						<select name="occupation" data-placeholder='Choose an Occupation'>
							<option value="value1">Value 1</option> 
							<option value="value2">Value 2</option>
							<option value="value3">Value 3</option>
						</select>

				    	<label for='cat'>Cat's Name</label><input type='text' name='cat' id='cat' placeholder='Kitty'>

				    	<label for='gadget'>Favorite Gadget</label><input type='text' name='gadget' id='gadget' placeholder='Annoy-a-tron'>

					</div><!--column-->

					<div class="column">
						
				        <label for='occupation'>Type of Talent</label>
						<select name="occupation" data-placeholder='Choose a Talent'>
							<option value="value1">Value 1</option> 
							<option value="value2">Value 2</option>
							<option value="value3">Value 3</option>
						</select>

				    	<label for='drink'>Favorite Drink</label><input type='text' name='drink' id='drink' placeholder='Green Tea'>

				    	<label for='power'>Special Power</label><input type='text' name='power' id='power' placeholder='Anti-Gravity'>

				    	<label for='weapon'>Weapon of Choice</label><input type='text' name='weapon' id='weapon' placeholder='Lightsaber'>

				        <label for='comments'>Comments</label><textarea></textarea>

					</div><!--column-->

			    </form>

		    </div><!--inner-->

        </section>


    </body>
</html>
